{% extends 'base.html' %}
{% load static %}

{% block title %}
	Notifications
{% endblock %}



{% block content %}
	{% for notification in notifications %}
		<div class="p-4 mb-3" id="notif_square">
			<div class="d-flex flex-row justify-content-between h-100">
				<div class="p-3">
					<a href=""><img src="{% static 'images/bell_notif.png' %}"></a>
				</div>
				<div class="d-flex flex-column p-2 w-100">
					<h2>Overdue Task</h2>
					<p class="h3 fw-normal">{{ notification.message }} Therefore, adjustments are made to other subtasks. Click <a href="{{ notification.link }}">here</a> to see detail.</p>
				</div>
				<div class="align-self-center">
					<a href="{% url 'projects:delete_notification' notification.id %}"><img src="{% static 'images/cross_notif.png' %}" style="float: right; margin: 20px;"></a>
				</div>
			</div>
		</div>
	{% endfor %}
{% endblock %}
